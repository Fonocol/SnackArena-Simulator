<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake AI Vision Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <h1>Snake AI Vision Pro</h1>
                </div>
                <div class="header-actions">
                    <div class="simulation-info">
                        <span id="currentFrame">Frame: 0/0</span>
                        <span id="simStatus" class="status-badge running">
                            <i class="fas fa-circle"></i> Running
                        </span>
                    </div>
                    <button id="exportBtn" class="control-btn">
                        <i class="fas fa-file-export"></i> Export
                    </button>
                </div>
            </div>
        </header>

        <div class="main-grid">
            <div class="simulation-viewer">
                <canvas id="simCanvas" width="800" height="800"></canvas>
                <div class="view-controls">
                    <div class="control-group compact">
                        <label class="switch">
                            <input type="checkbox" id="toggleVision" checked>
                            <span class="slider round"></span>
                            <span class="switch-label">Vision</span>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="toggleGrid" checked>
                            <span class="slider round"></span>
                            <span class="switch-label">Grid</span>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="toggleTrail" checked>
                            <span class="slider round"></span>
                            <span class="switch-label">Trail</span>
                        </label>
                    </div>
                    <div class="zoom-controls">
                        <button id="zoomIn" class="control-btn icon-btn">
                            <i class="fas fa-search-plus"></i>
                        </button>
                        <button id="zoomOut" class="control-btn icon-btn">
                            <i class="fas fa-search-minus"></i>
                        </button>
                        <button id="resetZoom" class="control-btn icon-btn">
                            <i class="fas fa-expand-arrows-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="control-panel">
                <div class="panel-section">
                    <h3><i class="fas fa-gamepad"></i> Simulation Controls</h3>
                    <div class="control-group">
                        <button id="playPauseBtn" class="control-btn primary">
                            <i class="fas fa-play"></i> Play
                        </button>
                        <button id="prevFrameBtn" class="control-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button id="nextFrameBtn" class="control-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                        <button id="restartBtn" class="control-btn">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                    <div class="control-group">
                        <label for="speedControl">Speed: <span id="speedValue">200ms</span></label>
                        <input type="range" id="speedControl" min="10" max="1000" value="200">
                    </div>
                    <div class="control-group">
                        <label for="frameJump">Jump to frame:</label>
                        <div class="input-with-button">
                            <input type="number" id="frameJump" min="0" value="0">
                            <button id="jumpBtn" class="control-btn">Go</button>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-chart-bar"></i> Simulation Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-ruler-combined"></i> Snake Length
                            </div>
                            <div class="stat-value" id="snakeLength">0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-bullseye"></i> Targets Visible
                            </div>
                            <div class="stat-value" id="targetsVisible">0/0</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-compass"></i> Facing Angle
                            </div>
                            <div class="stat-value" id="facingAngle">0°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-angle-double-right"></i> FOV
                            </div>
                            <div class="stat-value" id="fovValue">90°</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-arrows-alt"></i> Vision Range
                            </div>
                            <div class="stat-value" id="visionRange">30</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">
                                <i class="fas fa-history"></i> Steps Taken
                            </div>
                            <div class="stat-value" id="stepsTaken">0</div>
                        </div>
                    </div>
                </div>

                <div class="panel-section">
                    <h3><i class="fas fa-eye"></i> Vision Analysis</h3>
                    <div class="vision-metrics">
                        <div class="metric">
                            <div class="metric-label">Target Distance</div>
                            <div class="metric-value" id="targetDistance">-</div>
                            <div class="metric-bar">
                                <div class="metric-fill" id="distanceBar"></div>
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Target Angle</div>
                            <div class="metric-value" id="targetAngle">-</div>
                            <div class="metric-bar">
                                <div class="metric-fill" id="angleBar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="objects-list" id="visibleObjects">
                        <div class="empty-state">
                            <i class="fas fa-eye-slash"></i> No objects detected
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
